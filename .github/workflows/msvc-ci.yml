name: MSVC-CI
on:
  workflow_dispatch:
  #push:
    #branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 ..
          cmake --build . --config Debug
          cmake --build . --config Release
          cd ./Release/
          tar -zcvf v${{secrets.ReleaseZipName}} ./*.exe ./*.lib

      - name: Test
        run: |
          cmake --build build --config Debug --target check
          cmake --build build --config Release --target check

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pycdc-release
          path: build\Release\v${{ secrets.ReleaseZipName }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_id }}
          name: v${{ github.run_id }}
          release_name: ${{ github.ref }}
          body: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/Release/v${{ secrets.ReleaseZipName }}.zip
          asset_name: v${{ secrets.ReleaseZipName }}.zip
          asset_content_type: application/zip
