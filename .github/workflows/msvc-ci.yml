name: MSVC-CI
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 ..
          cmake --build . --config Debug
          cmake --build . --config Release

      - name: Test
        run: |
          cmake --build build --config Debug --target check
          cmake --build build --config Release --target check

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pycdc-release
          path: build\Release\*.*
      - name: Get Release
        id: get_release
        run: |
          RELEASE_ID=$(curl --silent "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/v1.0" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            | jq '.id')
          echo "::set-output name=release_id::$RELEASE_ID"
        
      - name: Upload Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/${{ steps.get_release.outputs.release_id }}/assets
          asset_path: build\Release\*.*
          asset_name: asset
